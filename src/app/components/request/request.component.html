<ion-item-group>
  <ion-item lines="none">
    <ion-label>
      <h4>{{ request?.restaurant }}</h4>
      <p>{{ request?.address }}</p>
      <ion-text>
        <p>{{ request?.price }} <ion-icon name="chevron-forward-outline"></ion-icon></p>
      </ion-text>
    </ion-label>
    <ion-note slot="end" color="dark">
      {{ request?.status }} <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
    </ion-note>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text *ngFor="let item of request?.content" color="dark">
        <p>{{ item }}</p>
      </ion-text>
      <p style="margin-top: 2%">{{ request?.date }}</p>
      <ion-row>
        <ion-col col="6">
          <ion-button fill="outline" expand="block">
            Pedir Reclamação
          </ion-button>
        </ion-col>
        <ion-col col="6">
          <ion-button fill="outline" expand="block" color="dark">
            Abrir Reclamação
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-item-group>
